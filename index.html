<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Quiz</title>
</head>
<body>
  <div class="container">
    <h1>LoL Quiz 2020</h1>
    <form id="quiz" name="quiz">
      <label for="q1">1. Vilket lag tillhör denna symbol?</label><br>
      <img class="img" src="img/3.jpg"><br>
      <input type="radio" name="q1" value="TL"> TL <br>
      <input type="radio" name="q1" value="2"> C9 <br>
      <input type="radio" name="q1" value="3"> GG <br>
      <input type="radio" name="q1" value="4"> FQ <br><br><br>

      <label for="q2">2. Vilken förkortning har Team Solomid?</label><br>
      <img class="img" src="img/4.jpg"><br>
      <input type="radio" name="q2" value="1"> TM <br>
      <input type="radio" name="q2" value="2"> GG <br>
      <input type="radio" name="q2" value="TSM"> TSM <br>
      <input type="radio" name="q2" value="4"> TS <br><br><br>

      <label for="q3">3. I vilken förkortning har laget "Evil Geniuses"?</label><br>
      <img class="img" src="img/5.jpg"><br>
      <input type="text" name="q3" placeholder="Max 3 tecken (stora bokstäver)" size="35"><br><br><br>

      <label for="q4">4. Vilket är det ända laget Sneaky har spelat för?</label><br>
      <img class="img" src="img/6.jpg"><br>
      <input type="radio" name="q4" value="1"> TL <br>
      <input type="radio" name="q4" value="2"> 100 <br>
      <input type="radio" name="q4" value="3"> CLG <br>
      <input type="radio" name="q4" value="C9"> C9 <br><br><br>

      <label for="q5">5. I vilken förkortning har laget "Golden Guardians"?</label><br>
      <img class="img" src="img/7.jpg"><br>
      <input type="text" name="q3" placeholder="Max 3 tecken (stora bokstäver)" size="35"><br><br><br>

      <label for="q6">6. Vilket lag är Nadeshot CEO för?</label><br>
      <img class="img" src="img/8.jpg"><br>
      <input type="radio" name="q6" value="1"> Optic Gaming <br>
      <input type="radio" name="q6" value="100"> 100 Thieves <br>
      <input type="radio" name="q6" value="3"> Team Solomid <br>
      <input type="radio" name="q6" value="C9"> Flyquest <br><br><br>



      <input id="button" type="button" value="Klar" onclick="check();">
    </form>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="projekt.js"></script>
</body>
</html>
